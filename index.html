<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Query Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Log Query Interface</h1>
            <div class="field">
                <label class="label">Search Query</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Enter search query" id="searchQuery">
                </div>
            </div>
            <div class="field">
                <label class="label">Filter</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Filter logs" id="filterQuery">
                </div>
            </div>
            <div class="buttons">
                <button class="button is-primary" onclick="searchLogs()">Search</button>
                <button class="button is-danger" onclick="clearResults()">Clear Results</button>
            </div>
            <div id="logResults" class="mt-5"></div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
